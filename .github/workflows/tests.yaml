---
name: CI
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: Test with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/test
        with:
          node-version: ${{ matrix.node-version }}
          plugin: "scaffolder-backend-moudule-ansible"

  build-backend:
    name: Build scaffolder-backend packages with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build
        with:
          node-version: ${{ matrix.node-version }}
          plugin: "scaffolder-backend-moudule-ansible"

  build-frontend:
    name: Build frontend packages with Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build
        with:
          node-version: ${{ matrix.node-version }}
          plugin: "ansible"

  coverage:
    name: Check code coverage ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Coverage
        uses: ./.github/actions/coverage
        with:
          node-version: ${{ matrix.node-version }}
          plugin: "scaffolder-backend-moudule-ansible"
